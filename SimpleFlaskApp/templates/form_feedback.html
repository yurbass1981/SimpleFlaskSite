<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <form id="contactForm" class="space-y-4" method="post">
        <div>
            <label for="name" class="text-gray-700">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name"
                   class="mt-1 block w-full border-b border-gray-100 shadow-sm py-1 focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label for="email" class="text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email"
                   class="mt-1 block w-full border-b border-gray-100 shadow-sm py-1 focus:outline-none focus:border-blue-500">
        </div>
        <div>
            <label for="message" class="text-gray-700">Message</label>
            <textarea type="text" id="message" name="message" placeholder="Your Message"
                      class="mt-1 block w-full border-b border-gray-100 shadow-sm py-1 focus:outline-none focus:border-blue-500"></textarea>
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Отправить
            </button>
        </div>
        <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <a href="/">Вернуться на главную</a>
            </button>
    </form>
</div>
</body>
</html>
